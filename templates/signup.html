{% extends "base.html" %}

{% block content %}

  <h2>Signup!</h2>
  

<form action="/signup" method="post">
    <label>
       <h2>Username</h2>
        <input type="text" name="Username"/>
    </label>
    <input type="submit" value="Signup"/>
</form>



{% if error %}
  <p class='error'>{{ error }}</p>
{% endif %}



{% endblock %}
